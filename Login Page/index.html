<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <link rel="stylesheet" href="index.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://use.fontawesome.com/50584cac82.js"></script>
</head>

<body>
    <div class="mainDiv">
        <div class="contentBox">
            <h1>Logdy</h1>
            <h2>Sign Into your Account</h2>
            <form>
                <div class="inputBox">
                    <input id="inputBox" type="text" placeholder="Email Address" name="">
                </div>
                <div class="inputBox">
                    <input id="inputBox" type="password" placeholder="password" name="">
                </div>
                <div class="forgetPswrd">
                    <a href="#">Forget Password</a>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Log In" name="">
                </div>

            </form>
            <div class="option">
                <hr class="line">
                or login with
                <hr class="line2">
                <div class="button">
                    <a href="#" class="fa fa-facebook"></a>

                    <button class="btn btn-1 btn-sep icon-facebook">Facebook</button>
                    <a href="#" class="fa fa-twitter"></a>
                    <button class="btn btn-2 btn-sep icon-twitter">Twitter</button>
                    <a href="#" class="fa fa-google"></a>
                    <button class="btn btn-3 btn-sep icon-google">Google</button>
                </div>
                <div class="inputBox">
                    <p>Don't have an account?<a href=""> Register here</a></p>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
